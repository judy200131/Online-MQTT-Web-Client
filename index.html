       <h1 class="text-center">Online MQTT Web Client</h1>
       <div class="row">
        <div class="col-sm-4">
          <div class="card"> 
            <div class="card-body">
              <h5 class="card-header">Broker</h5><br>
              Broker: <input id="broker" value="wss://mqtt.eclipseprojects.io:443/mqtt"><br><br>
              <label>Status: </label>
              <input type="text"value="press connect" disable id="status"><br><br>
              <center><button id="connect" class="btn-primary" onclick="connectFunc()">Connect</button></center>
            </div>
          </div><br><br>
          <table class="table">
            <div class="card-header  mt-3">Incoming Messages</div>
            <thead>
              <tr>
                <th scope="col">Topic </th>
                <th scope="col">Payload </th>
                <th scope="col">Time Stamp</th>
               
              </tr>
            </thead>
            <tbody id="incoming">
              
            </tbody>
          </table>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-header">Publish</h5><br>
              Topic: <input id="pub-topic" value="cloud"><br><br>
              Payload: <input id="pub-payload" value="strife"><br><br>
              <center><button  class="btn-primary" onclick="publishFunc()">Publish</button></center>
            </div>
          </div><br><br>
          <table class="table">
            <div class="card-header  mt-3">Publish</div>
            <thead>
              <tr>
                <th scope="col">Topic </th>
                <th scope="col">Payload </th>
                <th scope="col">Time Stamp</th>
               
              </tr>
            </thead>
            <tbody id="publish">
              
            </tbody>
          </table>
        </div>
        <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-header">Subscribe</h5><br>
                Topic: <input id="sub-topic" value="cloud"><br><br>
                <center><button id="sub" class="btn-primary" onclick="subscribeFunc()">Subscribe</button></center>
              </div>
            </div><br><br>
            <table class="table">
                <div class="card-header  mt-3">Subscribe</div>
                <thead>
                  <tr>
                    <th scope="col">Topic </th>
                   
                    <th scope="col">Time Stamp</th>
                   
                  </tr>
                </thead>
                <tbody id="subscribe">
                  
                </tbody>
              </table>
          </div>
      </div>
    <script src="browserMqtt.js"></script>
